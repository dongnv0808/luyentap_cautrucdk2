<script>
    let a = parseInt(prompt('Nhap a:'));
    let b = parseInt(prompt('Nhap b:'));
    let c = parseInt(prompt('Nhap c:'));
    let delta = 0;
    if(a == 0){
        if(b == 0){
            if(c == 0){
                alert('Phuong trinh vo so nghiem');
            }
            else{
                alert('Phuong trinh vo nghiem');
            }
        }else{
            let x = (-c)/b;
            alert(`Phuong trinh co mot nghiem: ${x}`);
        }
    }else{
        let delta = b*b - 4*a*c;
        console.log(delta);
        if(delta < 0){
            alert('Phuong trinh vo nghiem');
        }else if(delta == 0){
            let x = (-b)/(2*a);
            alert(`Phuong trinh co nghiem kep ${x}`);
        }else{
            let x1 = (-b + Math.sqrt(delta))/(2*a);
            let x2 = (-b - Math.sqrt(delta))/(2*a);

            alert(`Phuong trinh co 2 nghiem x1 = ${x1}, x2 = ${x2}`);
    }
    }

    
</script>
